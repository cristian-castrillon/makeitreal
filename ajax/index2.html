<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    function paintUser(data) {
      var users = data.results
      var usersData = users.map(function (user) {
        return '<img src=' + user.picture.large + ' alt=' + user.name.first + '>' + '<h1>' + user.name.first + ' ' + user.name.last + '</h1>' + '<p>' + user.email + '</p>' + '<p>' + user.login.username + '</p>' + '<p>' + user.login.password + '</p>'
      }).join('')
      
      $('body').append(usersData)

    }

    function callFixer() {
      $.getJSON('https://randomuser.me/api/?results=5&inc=name,picture,email,login&noinfo', function(data) {
        paintUser(data)
      })
    }
    $(document).ready(function () {
      callFixer()
    })
  </script>
</body>
</html>
